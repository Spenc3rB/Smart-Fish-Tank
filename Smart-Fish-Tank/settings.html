<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Settings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="Smart Aquatics Logo.png" alt="Company Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="settings.html">Settings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
    <div class="container py-5 text-white">
      <h1 class="mb-5">Settings</h1>
      <form>
        <h2 class="mb-3">Water Temperature</h2>
        <div class="mb-3">
          <label for="temperature" class="form-label">Desired Temperature:</label>
          <input type="number" id="temperature" name="temperature" class="form-control" min="65" max="85" required>
          <small class="form-text text-muted">degrees Fahrenheit</small>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
        <hr class="my-5">
      <form>
        <h2 class="mb-3">Feeding Schedule</h2>
        <div class="mb-3">
          <label for="frequency" class="form-label">Feeding Frequency:</label>
          <input type="number" id="frequency" name="frequency" class="form-control" min="1" max="10" required>
          <small class="form-text text-muted">times per day</small>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
        <hr class="my-5">
        <form>
        <h2 class="mb-3">Change Light Color</h2>
        <div class="mb-3">
          <label for="color" class="form-label">Color:</label>
          <input type="color" id="color" name="color" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
